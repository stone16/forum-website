<html>
<head>
<title>Post Posts</title>
<link rel="stylesheet" type="text/css" href="/posting.css">
</head>
<body background="/technology.jpg">
		<div class="middleblock">
		<p class="logo">TECH BBS</p>
		<form method = "post" action = "/changepass">
		<table class="table">
		<tr>
		<td><p>Old Password:</p></td>
		<td>
			<input type = "password"  style="font-size:22px" name = "oldpass"></input>
		</td>
		</tr>
		<tr>
		<td><p>New Password:</p></td>
		<td>
			<input type = "password" style="font-size:22px" name = "newpass"></input>
		</td>
		</tr>
		<tr>
		<td><p>Confirm Password:</p></td>
		<td>
			<input type = "password" style="font-size:22px" name = "confirmpass"></input>
		</td>
		</tr>
		</table>
		<button type = "submit" class="postbutton">Confirm</button>
		</form>
		</div>
</body>
</html>
